<div class="text-center mb-3 mt-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-2"></i>
        <input type="search"
               class="rounded"
               placeholder="Search photo..."
               autofocus
               (keyup)="debounce.next($event.target.value)"
               [value]="value">
    </form>
</div>
